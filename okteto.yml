build:
  client_production:
    context: ./apps/client
  server_production:
    context: .
    dockerfile: ./apps/server/Dockerfile
deploy:
  - name: Deploy Via Helm
    command: helm uninstall deadmansswitch; helm repo add bitnami https://charts.bitnami.com/bitnami; helm dep build ./helm; helm install deadmansswitch ./helm;
