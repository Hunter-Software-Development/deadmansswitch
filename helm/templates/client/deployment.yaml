apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  selector:
    matchLabels:
      app: client
  replicas: 1
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: client_production:latest
          imagePullPolicy: Never
          resources:
            limits:
              memory: '128Mi'
              cpu: '500m'
          ports:
            - containerPort: 3000
          env:
            - name: REACT_APP_GOOGLE_CLIENT
              value: 01968243070-pngp8trfvlt9saqfs420cs5082341n9p.apps.googleusercontent.comreadPreference=primary&appname=MongoDB%20Compass&ssl=true
            - name: REACT_APP_GRAPHQL_URL_VAR
              value: http://localhost/server/graphql
